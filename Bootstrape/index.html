<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
    crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <!--Courosel-->
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active" data-bs-interval="10000">
                <img src="images/dressH.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item" data-bs-interval="2000">
                <img src="images/DressM.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/dressP.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        <!--img produk-->
        <div class="row">
            <div class="col-lg-3 col-sm-6">
                <img src="images/Aventurine.jpg" alt="" class="img-fluid"> <h3>Produk 1</h3>
            </div>
            <div class="col-lg-3 col-sm-6">
                <img src="images/Dan Heng.jpg" alt=""class="img-fluid"> <h3>Produk 2</h3>
            </div>
            <div class="col-lg-3 col-sm-6">
                <img src="images/kucing.jpg" alt=""class="img-fluid"> <h3>Produk 3</h3>
            </div>
            <div class="col-lg-3 col-sm-6">
                <img src="images/Sup kucing.jpg" alt=""class="img-fluid"> <h3>Produk 4</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-4 col-sm-12">
                <img src="images/DressM.jpg" alt="" class="img-fluid"> <h3>Sponsor 1</h3>
            </div>
            <div class="col-lg-4 col-sm-12">
                <img src="images/dressP.jpg" alt=""class="img-fluid"> <h3>Sponsor 2</h3>
            </div>
            <div class="col-lg-4 col-sm-16">
                <img src="images/dressH.jpg" alt=""class="img-fluid"> <h3>Sponsor 3</h3>
            </div>
        </div>
        <!--Artikel dan hubungi kami-->
        <div class="row">
            <div class="col-lg-6 col-sm-12">
                <h3>Artikel</h3>
                <h5>Tips memilih baju</h5>
            </div>
            <div class="col-lg-6 col-sm-12">
                <h3>Hubungi Kami</h3>
                <p>Jika anda membutuhkan penawaran, konsultasi produk, atau proses pengadaan, hubungi tim kami</p>
                <form action="" method="post">
                    <input type="text" name="Nama" id="Nama" class="from-control" placeholder="Nama lengkap">
                    <input type="email" name="email" id="email" class="from-control" mt-1 placeholder="Email">
                    <input type="text" name="Hp" id="Hp" class="form-control" mt-1 placeholder="Nomor HP">
                    <textarea name="Pesan" id="pesan" class="from-control" mt-1 placeholder="Pesan"></textarea>
                    <button type="submit" class="btn btn-primary mt-1">Kirim</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous"></script>
</body>
</html>
